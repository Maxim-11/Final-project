<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f4f4f4;">
<div class="container mt-5">
    <h2 class="mb-3">Update Product</h2>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/update/{id}/product(id=${product.id})}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" th:field="*{productName}" class="form-control" id="productName" placeholder="Enter Name">
                    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter Price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter Description">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                </div>
                <div>
                    <label>Category</label>
                    <select name="name">
                        <div th:each="product : ${categories}">
                            <option th:text="${product.name}"></option>
                        </div>
                    </select>
                </div>
                <div>
                    <label>Address</label>
                    <select name="street">
                        <div th:each="product : ${addresses}">
                            <option th:text="${product.street}"></option>
                        </div>
                    </select>
                </div>
                <div>
                    <label>Supplier</label>
                    <select name="sname">
                        <div th:each="product : ${suppliers}">
                            <option th:text="${product.sname}"></option>
                        </div>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Edit Product</button>
            </form>
        </div>
    </div>
</div>
<!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
