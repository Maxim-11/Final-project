<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Edit Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Edit Category</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/update/{id}/category(id=${category.id})}" th:object="${category}" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Name" required>
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter Description" required>
              <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="productCount">ProductCount</label>
              <input type="text" th:field="*{productCount}" class="form-control" id="productCount" placeholder="Enter ProductCount" required>
              <span th:if="${#fields.hasErrors('productCount')}" th:errors="*{productCount}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
