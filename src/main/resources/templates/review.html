<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="my-5">Reviews</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Number</th>
                    <th>Username</th>
                    <th>Text</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.number}"></td>
                    <td th:text="${review.username}"></td>
                    <td th:text="${review.text}"></td>
                    <td><a class="btn btn-primary" th:href="@{/edit/{id}/review(id=${review.id})}">EDIT</a></td>
                    <td><a class="btn btn-danger" th:href="@{/delete/{id}/review(id=${review.id})}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="my-3"><a class="btn btn-success" href="/new/review">Add Reviews</a></p>
    <form class="form-inline" action="/searchRe" method="GET">
        <input class="form-control mr-2" type="text" name="number" placeholder="Enter number">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<p class="my-5"><a class="btn btn-secondary" href="/home">Back</a></p>
</body>
</html>
