<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <h2 class="my-5">Categories</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Product Count</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td th:text="${category.productCount}"></td>
                    <td><a class="btn btn-primary" th:href="@{/edit/{id}/category(id=${category.id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{/delete/{id}/category(id=${category.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container my-3">
    <p><a class="btn btn-secondary" href="/category">Back</a></p>
</div>
</body>
</html>
