<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Supplier</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Update Supplier</h2>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/update/{id}/supplier(id=${supplier.id})}" th:object="${supplier}" method="post">
                        <div class="form-group">
                            <label for="sname">Name</label>
                            <input type="text" th:field="*{sname}" class="form-control" id="sname" placeholder="Enter Name">
                            <span th:if="${#fields.hasErrors('sname')}" th:errors="*{sname}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Edit Supplier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
