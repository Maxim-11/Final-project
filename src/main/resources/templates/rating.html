<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="my-5">Ratings</h2>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Rate</th>
          <th>User</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rating : ${ratings}">
          <td th:text="${rating.rate}"></td>
          <td>
            <ul>
              <li th:each="user : ${rating.getUser()}" th:text="${user.getUsername()}"></li>
            </ul>
          </td>
          <td><a class="btn btn-primary" th:href="@{/edit/{id}/rating(id=${rating.id})}">EDIT</a></td>
          <td><a class="btn btn-danger" th:href="@{/delete/{id}/rating(id=${rating.id})}">DELETE</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <p class="my-3"><a class="btn btn-success" href="/new/rating">Add Ratings</a></p>
  <form class="form-inline" action="/searchRat" method="GET">
    <input class="form-control mr-2" type="text" name="rate" placeholder="Enter rate">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<p class="my-5"><a class="btn btn-secondary" href="/home">Back</a></p>
</body>
</html>
