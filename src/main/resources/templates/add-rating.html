<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .row > div {
      flex: 0 0 48%;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>New Rating</h2>
  <div>
    <div>
      <form action="#" th:action="@{/addrating}" th:object="${rating}" method="post">
        <div class="row">
          <div>
            <label for="rate">Rate</label>
            <input type="text" th:field="*{rate}" id="rate" placeholder="Rate">
            <span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" ></span>
          </div>
          <div>
            <label >User</label>
            <select  name="username">
              <div th:each="rating : ${users}">
                <option th:text="${rating.username}"></option>
              </div>
            </select>
          </div>
        </div>
        <div class="row">
          <div >
            <input type="submit"  value="Add Rating">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
